# Example configuration YAML file for CLIENT  
mode: client              # Mode only accepts "client", "server" or "standalone"
server_ip_addr: 127.0.0.1 # The Server’s IP Address
dst_port_tcp: 5000        # The Server's TCP Port
src_port_udp: 9876        # Source Port Number for UDP
dst_port_udp: 8765        # Destination Port Number for UDP
dst_port_tcp_hsyn: 6001   # Destination Port Number for TCP Head SYN, x
dst_port_tcp_tsyn: 6001   # Destination Port Number for TCP Tail SYN, y
pp_port_tcp: 7000         # Port Number for TCP (Pre-/Post- Probing Phases)
payload_size: 1000        # The Size of the UDP Payload in the UDP Packet Train, ℓ (default value: 1000B)
inter_time_s: 5           # Inter-Measurement Time, γ (default value: 15 seconds)
udp_train_size: 6000      # The Number of UDP Packets in the UDP Packet Train, n (default value: 6000 )
udp_ttl: 255              # TTL for the UDP Packets (default value: 255 )
